<script >
  
var $headline = $('.headline'),
        $inner = $('.inner'),
        $nav = $('nav'),
        navHeight = 75;
    
    $(window).scroll(function() {
      var scrollTop = $(this).scrollTop(),
          headlineHeight = $headline.outerHeight() - navHeight,
          navOffset = $nav.offset().top;
    
      $headline.css({
        'opacity': (1 - scrollTop / headlineHeight)
      });
      $inner.children().css({
        'transform': 'translateY('+ scrollTop * 0.4 +'px)'
      });
      if (navOffset > headlineHeight) {
        $nav.addClass('scrolled');
      } else {
        $nav.removeClass('scrolled');
      }
    });
    
    
            $(function () {  // $(document).ready shorthand
                $('.skills').fadeIn('slow');
            });
    
            $(document).ready(function () {
    
                /* Every time the window is scrolled ... */
                $(window).scroll(function () {
    
                    /* Check the location of each desired element */
                    $('.hideme').each(function (i) {
    
                        var bottom_of_object = $(this).position().top + $(this).outerHeight();
                        var bottom_of_window = $(window).scrollTop() + $(window).height();
    
                        /* If the object is completely visible in the window, fade it it */
                        if (bottom_of_window > bottom_of_object) {
    
                            $(this).animate({ 'opacity': '1' }, 1500);
    
                        }
    
                    });
    
                });
    
            });

            function paddingTop(a,b){
	  var sectionHeight = a.height();
	  var contentHeight = b.height();
	  var equation = (sectionHeight/2 ) - (contentHeight/2);
	   b.css('padding-top', equation);
	}
	 paddingTop($('#jumbotron'),$('#jumbotron-title'));
	 paddingTop($('#about-container'), $('#about-testimonial'));


	$(window).on('resize', function(){
	 paddingTop($('#jumbotron'),$('#jumbotron-title'));
	 paddingTop($('#about-container'), $('#about-testimonial'));
	});

console.log($("#about-container").offset().top);

function disableScroll() {
    
    document.getElementById('instructions-skill-orb').style.visibility = "visible";

    // Get the current page scroll position
    scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
  
        // if any scroll is attempted, set this to the previous value
        window.onscroll = function() {
            window.scrollTo(scrollLeft, scrollTop);
        };
}
  
function enableScroll() {
    document.getElementById('instructions-skill-orb').style.visibility = "hidden";

    window.onscroll = function() {};
}
